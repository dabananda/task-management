{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form | Dabananda Mitra</title>
  <link rel="stylesheet" href="{% static 'styles/output.css' %}">
</head>
<body>
  <div class="w-1/2 mx-auto p-3">
    {% if messages %}
      {% for message in messages %}
        <p class="bg-green-400 p-2 mb-3 text-lg">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <p class='text-3xl mb-2'>Create Task</p>
    <hr>
    <form action="" method="post" class="my-5">
      {% csrf_token %}
      {{ task_form }}
      {{ task_detail_form }}
      <button type="submit" class="bg-green-500 p-2 text-white w-full mx-auto block mt-3">CREATE</button>
    </form>
  </div>
</body>
</html>
